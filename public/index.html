<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-2.1.4.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
	<title>PC Parts Tracker</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>PC Parts Tracker</h1>
		</div>

		<form id="partlist-select" class="form-inline">
			<div class="form-group">
				<label for="partsId">PCPartsPicker Part List ID</label>
				<input class="form-control" id="partsId">
			</div>
			<button id="list-parts-button" type="submit" class="btn btn-default">Submit</button>
		</form>

		<div id="partlist-grid" class="panel panel-default">
			<table class="table">
				<thead>
					<tr>
						<th>Part Type</th>
						<th>Part Name</th>
						<th>Price</th>
						<th>Merchant</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</body>
</html>
